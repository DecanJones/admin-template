name: admin-template CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - run: npm install -g @angular/cli > /dev/null
    - run: npm install puppeteer --save-dev
    - run: npm run build:ci
      env:
        CI: true
